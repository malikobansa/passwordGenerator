<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" max="128" value="12">

            <label>
                <input type="checkbox" id="includeLowerCase" checked>
                Include Lowercase Letters
            </label>

            <label>
                <input type="checkbox" id="includeUpperCase" checked>
                Include Uppercase Letters
            </label>

            <label>
                <input type="checkbox" id="includeNumbers" checked>
                Include Numbers
            </label>

            <label>
                <input type="checkbox" id="includeSymbols" checked>
                Include Symbols
            </label>

            <label>
                <input type="checkbox" id="excludeSimilar">
                Exclude Similar Characters
            </label>

            <label for="customSymbols">Custom Symbols:</label>
            <input type="text" id="customSymbols" name="customSymbols" value="!@#$%^&*()">

            <button type="button" id="generateButton">Generate Password</button>
        </form>
        <div id="result">
            <h2>Generated Password:</h2>
            <p id="generatedPassword"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
